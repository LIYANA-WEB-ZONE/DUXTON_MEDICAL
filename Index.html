<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MC Verification</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .panel, .result-panel {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 480px;
      padding: 30px;
      margin-bottom: 28px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      color: #2d3748;
      font-size: 22px;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    .input-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type=text] {
      padding: 12px;
      flex: 1;
      min-width: 220px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 17px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .good {
      color: #065f46;
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 18px;
    }

    .error {
      color: #b91c1c;
      text-align: center;
      font-weight: bold;
      font-size: 17px;
    }

    .field {
      margin-bottom: 18px;
      display: flex;
      flex-wrap: wrap;
    }

    .label {
      font-weight: 600;
      color: #444;
      min-width: 140px;
      white-space: nowrap;
      font-size: 17px;
    }

    .value {
      color: #111;
      flex: 1;
      word-break: break-word;
      white-space: normal;
      font-size: 17px;
      line-height: 1.4;
    }

    #barcode {
      display: block;
      margin: 25px auto 0 auto;
      max-width: 100%;
    }

    @media (max-width: 480px) {
      .panel, .result-panel {
        padding: 22px;
      }
      .label {
        min-width: 120px;
        font-size: 16px;
      }
      .value {
        font-size: 16px;
      }
      h2 {
        font-size: 20px;
      }
      button {
        width: 100%;
      }
      .field {
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2>Verify Medical Certificate</h2>
    <div class="input-row">
      <input id="mcInput" type="text" placeholder="Enter MC No." />
      <button id="lookupBtn">Verify</button>
    </div>
  </div>

  <div class="result-panel" id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script>
const MOCK_DB = [

    doctor: 'Dr. Azhif Ezzudin BIN AMINUDIN',
    clinic: 'Duxton Medical Clinic'
  },
  
  {

  },
  
  {
    mc: '245785003E',

    from: '29/10/2025',
    to: '29/10/2025',
    days: 1,
    doctor: 'Dr. Azhif Ezzudin BIN AMINUDIN',
    clinic: 'Duxton Medical Clinic'
  },
  
  {
    mc: '245785002E',
    name: 'CHIRANTHA PRADEEP KITHSIRI BANDARA GODAKANDA',
    nric: 'M0402196N',
    date: '28/10/2025',
    from: '28/10/2025',
    to: '28/10/2025',
    days: 1,
    doctor: 'Dr. Azhif Ezzudin BIN AMINUDIN',
    clinic: 'Duxton Medical Clinic'
  },
  
  {
    mc: '245785001E',
    name: 'KORALE ARACHCHILAGE JANIDU SENDINU SIRIWARDANA',
    nric: 'M0404776U',
    date: '27/10/2025',
    from: '27/10/2025',
    to: '27/10/2025',
    days: 1,
    doctor: 'Dr. Azhif Ezzudin BIN AMINUDIN',
    clinic: 'Duxton Medical Clinic'
  },
  
  {
    mc: '10288',
    name: 'SULAKSHANA PRAMOD WEERASINGHE',
    nric: 'N10169610',
    date: '01/11/2025',
    from: '01/11/2025',
    to: '03/11/2025',
    days: 3,
    doctor: 'Dr. Azhif Ezzudin BIN AMINUDIN',
    clinic: 'Duxton Medical Clinic'
  }
];

function verifyMC(mc){
  const rec = MOCK_DB.find(r => r.mc.toLowerCase() === mc.toLowerCase());
  const result = document.getElementById('result');

  if(!rec){
    result.innerHTML = `<div class='error'>No record found for MC No. ${mc}</div>`;
  } else {
    result.innerHTML = `
      <div class='good'>Valid Medical Certificate</div>
      <div class='field'><span class='label'>MC No.:</span><span class='value'>${rec.mc}</span></div>
      <div class='field'><span class='label'>Name:</span><span class='value'>${rec.name}</span></div>
      <div class='field'><span class='label'>NRIC:</span><span class='value'>${rec.nric}</span></div>
      <div class='field'><span class='label'>Issued Date:</span><span class='value'>${rec.date}</span></div>
      <div class='field'>
        <span class='label'>Period:</span>
        <span class='value'>From: ${rec.from}<br>To: ${rec.to}</span>
      </div>
      <div class='field'><span class='label'>Unfit For:</span><span class='value'>${rec.days} days</span></div>
      <div class='field'><span class='label'>Doctor Name:</span><span class='value'>${rec.doctor}</span></div>
      <div class='field'><span class='label'>Clinic:</span><span class='value'>${rec.clinic}</span></div>
      <svg id="barcode"></svg>
    `;
    JsBarcode("#barcode", rec.nric, {
      format: "CODE128",
      width: 2,
      height: 55,
      displayValue: true,
      fontSize: 15
    });
  }
}

document.getElementById('lookupBtn').addEventListener('click',()=>{
  const mc = document.getElementById('mcInput').value.trim();
  verifyMC(mc);
});
  </script>
</body>
</html>
